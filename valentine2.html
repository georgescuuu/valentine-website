<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine's Day Surprise</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    
    /* Checkerboard background that fills the screen */
    .checkerboard {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      z-index: -1;
    }
    
    .checkerboard img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    /* Main wrapper container for initial content (centered) */
    .wrapper {
      position: absolute;
      width: 100%;
      height: 100vh;  /* Full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
    }
    
    /* Cat GIF styling */
    .cat-gif {
      width: 150px;
      border: 5px solid white;
      padding: 10px;
      background-color: #ff66b2;
      transition: opacity 0.5s ease;
      margin-bottom: 20px;
    }
    
    h1 {
      color: white;
      font-size: 50px;
      text-shadow: 3px 3px 5px black, -3px -3px 5px black;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border: 3px solid white;
      border-radius: 5px;
      margin: 0;
    }
    
    .buttons {
      margin-top: 20px;
    }
    
    .btn {
      background-color: red;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease;
      text-shadow: 2px 2px 4px black;
      margin: 10px;
    }
    
    .btn:hover {
      transform: scale(1.1);
    }
    
    /* Final message container for after "Yes" is clicked (centered and fading in) */
    .final-container {
      position: absolute;
      width: 100%;
      height: 100vh;  /* Full viewport height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2;
      opacity: 0;             /* Start invisible */
      transition: opacity 1s ease-in-out;
      display: none;          /* Hidden until needed */
    }
    
    .hearts {
      font-size: 50px;
      margin-bottom: 20px;
      text-shadow: 3px 3px 5px black;
    }
    
    .message {
      color: white;
      font-size: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border: 3px solid white;
      border-radius: 5px;
      text-shadow: 3px 3px 5px black;
    }
    
    /* Mobile Styles */
    @media (max-width: 600px) {
      h1 {
        font-size: 30px;
      }
      .btn {
        font-size: 16px;
        padding: 12px 24px;
      }
      .cat-gif {
        width: 120px;
      }
      .checkerboard {
        grid-auto-rows: 120px;
      }
    }
  </style>
</head>
<body>
  <!-- Checkerboard Background (generated via JavaScript) -->
  <div class="checkerboard" id="checkerboard"></div>
  
  <!-- Main Wrapper: Contains the cat GIF, question text, and buttons (centered) -->
  <div class="wrapper" id="wrapper">
    <img
      class="cat-gif"
      id="catGif"
      src="file:///C:/Users/Gabriel/Desktop/cute-fingers.gif"
      alt="Cute Cat GIF"
    />
    <h1 id="question">Will you be my Valentine?</h1>
    <div class="buttons">
      <button class="btn" id="yesBtn">Yes</button>
      <button class="btn" id="noBtn">No</button>
    </div>
  </div>
  
  <!-- Final Message Container: Contains heart emojis above the final text (centered and fading in) -->
  <div class="final-container" id="finalContainer">
    <div class="hearts">❤️❤️❤️❤️❤️❤️❤️❤️</div>
    <div class="message">I love you so much!</div>
  </div>
  
  <!-- Audio: Only plays when "Yes" is clicked -->
  <audio id="audio">
    <source src="file:///C:/Users/Gabriel/Desktop/love-u-ed.mp3" type="audio/mp3" />
  </audio>
  
  <script>
    /***** Checkerboard Generation *****/
    const checkerboard = document.getElementById('checkerboard');
    // Your four images:
    const images = [
      "hello-kitty1.png",
      "hello-kitty2.png",
      "heart1.png",
      "heart2.png"
    ];
    // Set cell size based on screen width
    const cellSize = window.innerWidth > 600 ? 200 : 120;
    const numCols = Math.ceil(window.innerWidth / cellSize);
    const numRows = Math.ceil(window.innerHeight / cellSize);
    checkerboard.style.gridTemplateColumns = `repeat(${numCols}, ${cellSize}px)`;
    checkerboard.style.gridAutoRows = `${cellSize}px`;
    
    // Create cells to fill the screen in a checkerboard pattern
    for (let i = 0; i < numCols * numRows; i++) {
      const img = document.createElement('img');
      const imgIndex = i % images.length;
      img.src = `file:///C:/Users/Gabriel/Desktop/${images[imgIndex]}`;
      checkerboard.appendChild(img);
    }
    
    /***** Button Functionality *****/
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const audio = document.getElementById('audio');
    const wrapper = document.getElementById('wrapper');
    const finalContainer = document.getElementById('finalContainer');
    
    // When "No" is clicked, increase the Yes button's font size
    noBtn.addEventListener('click', () => {
      let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
      yesBtn.style.fontSize = (currentSize + 10) + "px";
    });
    
    // When "Yes" is clicked, hide the main wrapper and show the final message container with fade-in
    yesBtn.addEventListener('click', () => {
      wrapper.style.display = 'none';
      
      // Make the final container visible and then trigger the fade-in
      finalContainer.style.display = 'flex';
      // Use a slight delay to allow the display change to register before starting the transition
      setTimeout(() => {
        finalContainer.style.opacity = 1;
      }, 50);
      
      // Play the audio
      audio.play().catch(error => {
        console.log("Error playing audio:", error);
      });
    });
  </script>
</body>
</html>
